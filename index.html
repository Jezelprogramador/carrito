<!DOCTYPE html>
<html lang="es">
<head>

<body>

            <button class="control-button" data-command="v_ade_der">Vuelta Adelante Derecha</button>

        </div>

        <div class="response-area">
            <h2>Respuesta del Sistema:</h2>
            <p id="system_response">---</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
