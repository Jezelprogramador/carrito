<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador Web Carrito IoT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controlador Web Carrito IoT</h1>

        <h2>Comandos Directos:</h2>
        <div class="controls">
            <button class="control-button" data-command="avanzar">Avanzar</button>
            <button class="control-button" data-command="detener">Detener</button>
            <button class="control-button" data-command="retroceder">Retroceder</button>
        </div>
        
        <h3>Giros Continuos:</h3>
        <div class="controls">
            <button class="control-button" data-command="girarizquierda">Girar Izquierda (Cont.)</button>
            <button class="control-button" data-command="girarderecha">Girar Derecha (Cont.)</button>
        </div>

        <h3>Giros por Grados (Aproximados):</h3>
        <div class="controls">
            <button class="control-button" data-command="girar_izquierda_90">Girar Izq. 90Â°</button>
            <button class="control-button" data-command="girar_derecha_90">Girar Der. 90Â°</button>
        </div>
        <div class="controls">
            <button class="control-button" data-command="girar_izquierda_360">Girar Izq. 360Â°</button>
            <button class="control-button" data-command="girar_derecha_360">Girar Der. 360Â°</button>
        </div>
        
        
    
     

        <div class="voice-control">
            <button id="btnStartListen">ðŸŽ¤ Empezar a Escuchar</button>
            <p>Estado: <span id="status">Inactivo</span></p>
            <p>Detectado: <em id="detected_text">---</em></p>
        </div>

        <div class="response-area">
            <h2>Respuesta del Sistema:</h2>
            <p id="system_response">---</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
